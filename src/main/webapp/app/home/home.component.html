<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">TEEEEEST</h1>
        <p class="lead">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> Yea! You are logged in as : "{{account.login}}". </span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-10 offset-md-1">
        <div *ngIf="account">
            <p class="lead">Follow our 3 easy steps to subscribe to an insurance plan! </p>
            <div class="row">
                <jhi-driver></jhi-driver>
            </div>
            <div class="row">
                <jhi-vehicle></jhi-vehicle>
            </div>

            <div class="jumbotron">

                <span class="fa fa-pagelines"> 3. </span>
                <span> You can finally choose a plan based on its level of protection: </span>
                <button class="btn btn-danger btn-md">
                    <span class="fa fa-frown-o"></span>
                    <span class="d-none d-md-inline">Low</span>
                </button>
                <button class="btn btn-primary btn-md">
                    <span class="fa fa-frown-o"></span>
                    <span class="d-none d-md-inline">Middle</span>
                </button>
                <button class="btn btn-success">
                    <span class="fa fa-frown-o"></span>
                    <span class="d-none d-md-inline">High</span>
                </button>
            </div>
        </div>
    </div>
</div>
